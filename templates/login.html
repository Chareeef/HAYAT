<body style="margin-block: 0;">

    <div class="login">
        <div class="login_hero_image">
            <img src="../static/images/doctors.jpg" alt="">
        </div>
        <div class="login_content">
            <div class="login_title">
                <h1 class="main_login_title">HAYAT<span>.</span></h1>
                <h3 class="main_login_subtitle">donate blood. save lives</h3>
            </div>
            <h1 class="login_page_title">Login</h1>
            <form class="login_form">
                <label for="name">Username:</label>
                <input type="text" name="name" id="userName" placeholder="Username" required />
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <div class="login_btns">
                    <button class="submit" type="submit">Login as User<i class="bi bi-arrow-right-circle"></i></button>
                    <button class="submit" type="submit">Login as Admin<i class="bi bi-arrow-right-circle"></i></button>
                </div>
            </form>
        </div>
    </div>
